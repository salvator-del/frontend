<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Sets the viewport properties for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links to the "Outfit" font from Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />

    <!-- Specifies the favicon for the website -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>salvator qr-code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Represents the Main content of the webpage -->
    <main>
        <!-- Defines a section with the class "card" -->
        <section class="card">
            <img src="images/image-qr-code.png" alt="image of a qr code" />
            <h1>Improve your front-end skills by building projects</h1>
            <p>
            Scan the QR code to visit Frontend<br> Mentor and take your coding skills
            to<br> the next level.
            </p>
            <div class="info">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                    Frontend Mentor
                </a>. Coded by <a href="https://github.com/salvator-del">Brian Wanjohi</a>.
            </div>
        </section>
    </main>
</body>
</html>
