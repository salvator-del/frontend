<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="card">
      <img src="/assets/images/illustration-article.svg" alt="" class="head">
      <div class="label">
        <h3>Learning</h3>
      </div>
      <p style="text-align: left;">Published 21st Dec 2023</p>
      <div class="details">
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content,
          and presentation.
        </p>
      </div>
      <div class="avatar">
        <img src="/assets//images/image-avatar.webp" alt="" class="profile">
        <h3>Greg Hooper</h3>
      </div>
    </section>
  </main>
</body>
</html>
